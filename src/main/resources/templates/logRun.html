<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log Runs</title>
</head>
<body>
<h1>Log a run</h1>
<form action="#" th:action="@{/shoes/logRun}" th:object="${shoe}" method="post">
    Name: <input type="text" th:field="*{name}" placeholder="Enter shoe name"/><br/>
    Kilometres Ran: <input type="number" step="0.01" name="addedKms" placeholder="Enter kilometres ran"/><br/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
