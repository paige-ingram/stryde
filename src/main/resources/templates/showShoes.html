<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shoes List</title>
</head>
<body>
<h1>Shoes</h1>
<table>
  <tr>
    <th>Brand</th>
    <th>Model</th>
    <th>Total Mileage</th>
  </tr>
  <tr th:each="shoe : ${shoes}">
    <td th:text="${shoe.getName}"></td>
    <td th:text="${shoe.getBrand}"></td>
    <td th:text="${shoe.getModel}"></td>
    <td th:text="${shoe.getTotalMileage}"></td>
  </tr>  
</table>
</body>
</html>
